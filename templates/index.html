<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        <h1>Password Manager</h1>

        <form method="POST">
            <input type="text" name="website" placeholder="Website" value="{{ website }}"><br>
            <input type="text" name="email" placeholder="Email" value="{{ email }}"><br>
            <input type="text" name="password" placeholder="Password" value="{{ password }}"><br>

            <button type="submit" name="action" value="generate" class="generate">Generate</button>
            <button type="submit" name="action" value="save" class="save">Save</button>
            <button type="submit" name="action" value="clear" class="clear">Clear</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash">
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
